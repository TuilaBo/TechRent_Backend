<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test WebSocket Staff Notification</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: inline-block; width: 140px; }
        input, select { padding: 4px; margin: 4px 0; }
        button { margin-right: 10px; }
        #log { border: 1px solid #ccc; height: 280px; overflow-y: auto; padding: 10px; }
        .log-entry { margin: 6px 0; }
        .system { color: #666; }
        .incoming { color: #0066cc; }
        .error { color: #cc0000; }
    </style>
</head>
<body>
<h2>Tester thông báo WebSocket cho Technician / Operator / Support</h2>

<div>
    <div>
        <label for="wsUrl">WebSocket URL:</label>
        <input type="text" id="wsUrl" value="http://localhost:8080/ws" size="40">
    </div>
    <div>
        <label for="staffId">Staff ID:</label>
        <input type="number" id="staffId" value="1" min="1">
    </div>
    <div>
        <label for="role">Role (tham khảo):</label>
        <select id="role">
            <option value="TECHNICIAN">TECHNICIAN</option>
            <option value="OPERATOR" selected>OPERATOR</option>
            <option value="CUSTOMER_SUPPORT_STAFF">SUPPORT</option>
        </select>
    </div>
    <button onclick="connect()">Kết nối</button>
    <button onclick="disconnect()">Ngắt</button>
</div>

<hr>

<div>
    <h3>Log</h3>
    <div id="log"><div class="log-entry system">Chưa kết nối...</div></div>
</div>

<script>
    let stompClient = null;
    let currentStaffId = null;

    function connect() {
        const url = document.getElementById('wsUrl').value.trim();
        currentStaffId = document.getElementById('staffId').value.trim();

        if (!url) {
            appendLog('System', 'WebSocket URL bắt buộc', 'error');
            return;
        }
        if (!currentStaffId) {
            appendLog('System', 'Nhập Staff ID trước khi kết nối', 'error');
            return;
        }

        const socket = new SockJS(url);
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // tắt log console

        stompClient.connect({}, () => {
            appendLog('System', 'Đã kết nối tới ' + url, 'system');
            subscribeToStaff();
        }, (error) => {
            appendLog('System', 'Lỗi kết nối: ' + error, 'error');
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => {
                appendLog('System', 'Đã ngắt kết nối', 'system');
            });
            stompClient = null;
        }
    }

    function subscribeToStaff() {
        if (!stompClient) {
            appendLog('System', 'Chưa có kết nối để subscribe', 'error');
            return;
        }
        const destination = '/topic/staffs/' + currentStaffId + '/notifications';
        stompClient.subscribe(destination, (message) => {
            try {
                const payload = JSON.parse(message.body);
                appendLog('Incoming', JSON.stringify(payload), 'incoming');
            } catch (e) {
                appendLog('Incoming', message.body, 'incoming');
            }
        });
        appendLog('System', 'Subscribed: ' + destination, 'system');
    }

    function appendLog(source, message, cssClass) {
        const log = document.getElementById('log');
        const entry = document.createElement('div');
        entry.className = 'log-entry ' + cssClass;
        entry.innerHTML = '<strong>' + source + ':</strong> ' + message;
        log.appendChild(entry);
        log.scrollTop = log.scrollHeight;
    }
</script>
</body>
</html>
